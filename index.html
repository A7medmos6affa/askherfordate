<!DOCTYPE html>
<html>
    <head>
        <title>Ask for a Date</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #fce4ec;
                color: #880e4f;
                text-align: center;
                margin-top: 50px;
            }
            div {
                display: inline-block;
                margin-top: 100px;
                position: relative;
            }
            #yesbotton, #nobotton {
                font-size: 20px;
                padding: 10px 20px;
                margin: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                color: white;
            }
            #yesbotton {
                background-color: #4caf50;
            }
            #nobotton {
                background-color: #f44336;
                position: relative; 
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Do you want to go out with me?</h1>
            <button id="yesbotton">Yes</button>
            <button id="nobotton">No</button>
        </div>
        <script>
            document.getElementById("yesbotton").addEventListener("click", function () {
              
                window.location.href = "success.html"; 
            });

            const noButton = document.getElementById("nobotton");
            noButton.addEventListener("mouseover", moveButton);
            noButton.addEventListener("click", moveButton);

            function moveButton() {
                const x = Math.floor(Math.random() * (window.innerWidth - 100));
                const y = Math.floor(Math.random() * (window.innerHeight - 100)); 
                noButton.style.left = x + "px";
                noButton.style.top = y + "px";
            }
        </script>
    </body>
</html>
